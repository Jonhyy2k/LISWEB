<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LISQUANT</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-bordeaux min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-bordeaux mb-6 text-center">Register</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="text-red-500 mb-4">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('register') }}" method="POST">
            <input type="text" name="username" placeholder="Username" 
                   class="w-full p-2 mb-4 border rounded" required>
            <input type="password" name="password" placeholder="Password" 
                   class="w-full p-2 mb-4 border rounded" required>
            <button type="submit" class="w-full bg-bordeaux text-white p-2 rounded hover:bg-bordeaux-dark">Register</button>
        </form>
        <p class="mt-4 text-center">
            Already have an account? <a href="{{ url_for('login') }}" class="text-bordeaux underline">Login</a>
        </p>
    </div>
</body>
</html>
